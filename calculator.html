<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h3 class="text-center">A Simple Calculator</h3>
    </div>
    <div class="row">
        <div class="container col-lg-6">
            <div class="left ml-3 mr-3 my-4">
                <form>
                    <div class="form-group">
                        <label for="fnum">First Number</label>
                        <input type="number" class="form-control" placeholder="First Number" id="fnum" />
                    </div>
                    <div class="form-group">
                        <label for="snum">Second Number</label>
                        <input type="number" class="form-control" placeholder="Second Number" id="snum" />
                    </div>
                    <div class="form-group text-center">
                        <input type="button" value="Add" class="btn btn-success" onclick="add()">
                        <input type="button" value="Subtract" class="btn btn-primary" onclick="sub()">
                        <input type="button" value="Multiply" class="btn btn-warning" onclick="mul()">
                        <input type="button" value="Divide" class="btn btn-info" onclick="div()">
                        <input type="button" value="Exponent" class="btn btn-dark" onclick="exp()">
                    </div>
                    <div class="form-group">
                        <label for="res">Result</label>
                        <input type="number" class="form-control" placeholder="Result" id="res" readonly />
                    </div>
                </form>
            </div>
        </div>
        <div class="container col-lg-6">
            <div class="right ml-3 mr-3 my-4">
                <h2>History</h2>
                <div id="history"></div>
            </div>
        </div>
    </div>
    <div class="jumbotron"></div>
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
